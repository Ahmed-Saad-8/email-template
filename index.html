<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Your Email Title</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: Arial, Helvetica, sans-serif;
    "
  >
    <table
      role="presentation"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      style="background-color: #f4f4f4"
    >
      <tr>
        <td align="center" style="padding: 20px 10px">
          <!-- container -->
          <table
            role="presentation"
            cellpadding="0"
            cellspacing="0"
            width="600"
            style="
              max-width: 600px;
              background: #ffffff;
              border-radius: 4px;
              overflow: hidden;
            "
          >
            <!-- header -->
            <tr>
              <td align="center" style="padding: 20px">
                <img
                  src="https://example.com/logo.png"
                  alt="Company logo"
                  width="160"
                  style="
                    display: block;
                    border: 0;
                    outline: none;
                    text-decoration: none;
                  "
                />
              </td>
            </tr>

            <!-- hero -->
            <tr>
              <td style="padding: 0 20px 20px 20px">
                <h1
                  style="
                    margin: 0;
                    font-size: 22px;
                    line-height: 26px;
                    color: #111;
                  "
                >
                  Hello, here’s your headline
                </h1>
                <p
                  style="
                    margin: 12px 0 0 0;
                    font-size: 15px;
                    line-height: 22px;
                    color: #444;
                  "
                >
                  Short intro paragraph — replace this with your email content.
                  Keep lines short and clear.
                </p>
              </td>
            </tr>

            <!-- CTA -->
            <tr>
              <td align="center" style="padding: 20px">
                <a
                  href="https://example.com"
                  style="
                    display: inline-block;
                    padding: 12px 22px;
                    text-decoration: none;
                    border-radius: 4px;
                    background: #1a73e8;
                    color: #ffffff;
                    font-weight: 600;
                  "
                >
                  Call to action
                </a>
              </td>
            </tr>

            <!-- two column area (stacking on mobile) -->
            <tr>
              <td style="padding: 0 20px 20px 20px">
                <table
                  role="presentation"
                  cellpadding="0"
                  cellspacing="0"
                  width="100%"
                >
                  <tr>
                    <td valign="top" width="50%" style="padding-right: 10px">
                      <img
                        src="https://example.com/image1.jpg"
                        alt="Alt text"
                        width="100%"
                        style="display: block; border: 0"
                      />
                      <p
                        style="margin: 8px 0 0 0; font-size: 14px; color: #444"
                      >
                        Column one text
                      </p>
                    </td>
                    <td valign="top" width="50%" style="padding-left: 10px">
                      <img
                        src="https://example.com/image2.jpg"
                        alt="Alt text"
                        width="100%"
                        style="display: block; border: 0"
                      />
                      <p
                        style="margin: 8px 0 0 0; font-size: 14px; color: #444"
                      >
                        Column two text
                      </p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- footer -->
            <tr>
              <td
                style="
                  padding: 18px 20px;
                  background: #f7f7f7;
                  font-size: 12px;
                  color: #666;
                "
              >
                <p style="margin: 0 0 8px 0">
                  Company Name • Address line • City
                </p>
                <p style="margin: 0">
                  <a
                    href="%%unsub_center_url%%"
                    style="color: #666; text-decoration: underline"
                    >Unsubscribe</a
                  >
                </p>
              </td>
            </tr>
          </table>
          <!-- end container -->
        </td>
      </tr>
    </table>
  </body>
</html>
